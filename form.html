</head>

      <main>
            <section>
                  <h2>Contact Form</h2>
                  <form action="#">

                        <label for="name">Your Name: 
                              <input id="name" type="text"
                        placeholder="your name">

                        <label for="number">Your Number:

                                    <option value="india">+9</option>
                              </select>
                              <input id="number" type="number"
                        placeholder="1737945684">

                  </form>
            </section>
      </main>
      <footer>
